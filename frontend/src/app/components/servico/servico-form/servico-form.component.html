<div class="container">
  <h2>{{ isEditMode ? 'Editar Serviço' : 'Novo Serviço' }}</h2>

  <form [formGroup]="servicoForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Nome do Serviço</mat-label>
      <input matInput formControlName="nome" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Valor</mat-label>
      <input matInput type="number" formControlName="valor" required>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="servicoForm.invalid">
        {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar' }}
      </button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
