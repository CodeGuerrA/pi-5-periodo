<div class="container">
  <h2>{{ isEditMode ? 'Editar Item de Peça' : 'Novo Item de Peça' }}</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Peça</mat-label>
      <mat-select formControlName="pecaId" required>
        <mat-option *ngFor="let peca of pecas" [value]="peca.id">
          {{ peca.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Quantidade</mat-label>
      <input matInput formControlName="quantidade" type="number" min="1" required>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">
        {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar' }}
      </button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
