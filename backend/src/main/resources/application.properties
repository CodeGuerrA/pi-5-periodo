# Porta da aplicação (Spring Boot)
server.port=8080

# Configuração do banco H2 com persistência em arquivo local
spring.datasource.url=jdbc:h2:file:./data/autogyn_oficina;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update  # atualiza o esquema sem perder dados
spring.jpa.show-sql=true              # mostra as queries no console
spring.jpa.properties.hibernate.format_sql=true  # formata as queries para melhor leitura

# H2 Console para visualização no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
